workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      node: 20.11.1
      xcode: latest
      EXPO_TOKEN: $EXPO_TOKEN  # Thêm dòng này nếu build trên CI/CD
    scripts:
      - name: Install global dependencies
        script: |
          npm install -g npm@latest
          npm install -g expo-cli
          npm install -g eas-cli
      
      - name: Install project dependencies
        script: npm ci
      
      - name: Build iOS
        script: |
          eas login || echo "Using EXPO_TOKEN"
          npx eas build -p ios --non-interactive
