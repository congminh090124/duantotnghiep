workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      node: 20.11.1
      xcode: latest
      vars:
        EXPO_CLI_VERSION: latest
        EAS_CLI_VERSION: latest
    scripts:
      - name: Install global dependencies
        script: |
          npm install -g npm@latest
          npm install -g expo-cli@$EXPO_CLI_VERSION
          npm install -g eas-cli@$EAS_CLI_VERSION
      
      - name: Login to Expo
        script: npx eas login -t $EXPO_TOKEN
      
      - name: Install project dependencies
        script: npm ci
      
      - name: Prebuild Expo
        script: npx expo prebuild --clean
      
      - name: Build iOS
        script: npx eas build -p ios --non-interactive
